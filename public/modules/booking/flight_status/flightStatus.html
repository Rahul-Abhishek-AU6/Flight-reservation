<bf-carousel>
	<table class="table colored">
		<tbody>
			<tr ng-class="flight.delay ? 'danger' : ''" ng-repeat="flight in flights">
				<td>Flight #{{ flight.number }}</td>
				<td>{{ AirportName.get( flight.origin) }}</td>
				<td>{{ AirportName.get( flight.destination) }}</td>
				<td>{{ flight.status }}<span ng-if="flight.delay">{{flight.delay | core.delay}}</span></td>
			</tr>
		</tbody>
	</table>
</bf-carousel>
